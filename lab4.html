<html>
    <head>
        <title>Lab 4</title>
        <link rel="stylesheet" href="lab4css.css"/>
    </head>

    <body>
        <h1 id="title">INST377 - Lab 4</h1>
            <div class="main-container">

                <!--Alert-->
                <div class="section">
                    <form id="alert" onsubmit="alertName()">
                        <label for="name">Name:</label>
                        <input type="text" id="name" required>
                        <button type="submit">Alert Me!</button>
                        <!--input type="submit" value="Alert Me!" class="button-->
                    </form>
                </div>

                <!--Change Color-->
                <div class="section">
                    <button type="button" onclick="changeColor()">Change Color</button>
                </div>

                <!--Text Validate-->
                <div class="section">
                    <form id="test">
                        <label for="textboxs">Text Tester:</label>
                        <input type="text" id="textboxs" required>
                        <button type="button" onclick="textbox()">Validate Text</button>
                    </form>
                </div>

                <!--Add Text-->
                <div class="section">
                    <button type="button" onclick="adding()">Add Text</button>
                </div>
            </div>

            <!--Javascript-->
            <script>
                function alertName() {
                    const name = document.getElementById('name').value;
                    alert("Hi " + name + "!")
                    return false;
                }

                let isAqua = true;
                function changeColor() {
                if (isAqua) {
                    document.body.style.backgroundColor = "olive";
                } else {
                    document.body.style.backgroundColor = "aqua";
                }
                isAqua = !isAqua;
                }

                function textbox() {
                    const word = document.getElementById("textboxs").value;
                    var validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
                    if (validation.test(word)) {
                        alert("Special characters are present!");
                    } else {
                        alert("Congrats! There are no special characters")
                    }
                }

                function adding() {
                    const addTitle = document.getElementById("title");
                    addTitle.innerHTML += " Add Text";
                }
            </script>
    </body>
</html>
